version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: biocalc_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: biocalc_user
      POSTGRES_PASSWORD: biocalc_password
      POSTGRES_DB: biocalc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biocalc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biocalc_user -d biocalc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biocalc_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://biocalc_user:biocalc_password@db:5432/biocalc_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      DEBUG: ${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - biocalc_network
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        python scripts/seed_database.py &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
    driver: local

networks:
  biocalc_network:
    driver: bridge
